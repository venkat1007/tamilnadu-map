<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil Nadu Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Style for full-screen map */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Full height for the page */
    }

    #map {
      height: calc(100% - 50px); /* Adjust height to leave space for the heading */
    }

    header {
      height: 50px;
      background-color: #f4f4f4; /* Light gray background for the heading */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    Tamil Nadu Digital Accessibility Map
  </header>
  <div id="map"></div>

  <script>
    // Initialize the map
    const map = L.map('map').setView([11.1271, 78.6569], 7); // Tamil Nadu coordinates

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    // Add a sample marker (optional)
    L.marker([11.1271, 78.6569]).addTo(map).bindPopup("Tamil Nadu").openPopup();
  </script>
</body>
</html>
